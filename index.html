<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Game</title>
  <style>
    /* Responsive canvas styling will be handled by JavaScript */
    body { 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      background: #000000; 
    }
    #gameCanvas { 
      background: #111; 
      display: block; 
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    // Disable right-click context menu on canvas
    document.getElementById('gameCanvas').addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });
  </script>
  
  <script src="ui/init.js"></script>
  <script src="ui/console.js"></script>
  <script src="ui/input.js"></script>
  <script src="core/background.js"></script>
  <script src="core/world.js"></script>
  <script src="core/persistence.js"></script>
  <script src="core/collision.js"></script>
  <script src="ui/responsiveCanvas.js"></script>
  <script src="ui/actionBars.js"></script>
  <script src="ui/inventory.js"></script>
  <script src="ui/inputBar.js"></script>
  <script src="core/gameEngine.js"></script>
  <script src="core/gameLoop.js"></script>
  <script src="main.js"></script>
</body>
</html>

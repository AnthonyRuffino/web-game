<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Game</title>
  <style>
    body { background: #222; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #gameCanvas { background: #111; display: block; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    // Disable right-click context menu on canvas
    document.getElementById('gameCanvas').addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });
  </script>
  <script src="gameEngine.js"></script>
  <script src="input.js"></script>
  <script src="gameLoop.js"></script>
  <script src="main.js"></script>
</body>
</html>
